<!--Arriba-->
<nav>
  <div class="nav-wrapper">
  <a href="#" class="brand-logo center">Notes</a>
</div>

</nav>

<!--Container-->
<div class="container">

  <!--"Add a New Note"-->
  <div class="row">
    <div class="col s12">
      <h2>Add a New Note</h2>
    </div>
  </div>

  <!--Title-->
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s16">
          <input id="Title" type="text" #Title>
          <label for="Title">Title</label>
        </div>
      </div>
    </form>
  </div>

  <!--Content-->
  <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12" #Content>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Content</label>
        </div>
      </div>
    </form>
  </div>

  <!--BotÃ³n-->
  <div class = "row">
    <div class = "col s12">
      <a class="waves-effect waves-light btn-large" (click)="addNote(Title, Content)">CREATE NOTE</a>
    </div>
  </div>

  <!--"Your Notes"-->
  <div class = "row">
    <div class = "col s12">
      <h2>Your Notes</h2>
    </div>
  </div>

  <!--"Nota de Prueba"-->
  <div class = "row">
    <div class = "col s12">
      <ul class="collapsible">
        <li *ngFor="let note of notes">
          <div class="collapsible-header">{{note[0]}}</div>
          <div class="collapsible-body">{{note[1]}}<span></span></div>
        </li>
      </ul>
    </div>
  </div>

  <!--Final del Container-->
</div>
